version: 2

sources:
  - name: tpch
    database: snowflake_data_sample
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        columns:
          - name: l_orderkey
            tests:
              - relationship:
                  to: source('tpch', 'orders')
                  field: o_orderkey